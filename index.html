<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23E57373'/%3E%3Ctext x='50' y='50' font-family='Poppins, sans-serif' font-size='50' fill='white' text-anchor='middle' dy='.3em' font-weight='bold'%3EA%3C/text%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary': '#F5F5F5',         // background
              'secondary': '#FFFFFF',       // surface
              'accent': '#E0E0E0',          // border
              'highlight': '#E57373',       // reddish primary
              'highlight-hover': '#D32F2F',  // darker reddish for hover
              'text-primary': '#212121',
              'text-secondary': '#757575',
              'error': '#D32F2F',
              'success': '#2E7D32',
              'accent-orange': '#FFB74D',
            },
            keyframes: {
              'fade-in-out': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '10%': { opacity: '1', transform: 'translateY(0)' },
                '90%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-20px)' },
              },
              'toast-in': {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              'toast-out': {
                'from': { transform: 'translateX(0)', opacity: '1' },
                'to': { transform: 'translateX(100%)', opacity: '0' },
              }
            },
            animation: {
              'fade-in-out': 'fade-in-out 4s ease-in-out forwards',
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'toast-out': 'toast-out 0.5s ease-in forwards',
            }
          }
        }
      }
    </script>

  }
}
</script>
